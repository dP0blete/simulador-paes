<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Simulador PAES</title>
</head>

<body>
    <header>

    </header>
    <main class="container">
        <div class="py-5 text-center">
            <h2>Simulador Ponderación PAES</h2>
            <p class="lead">Para realizar la simulación, ingresa tu puntaje de cada prueba</p>
        </div>
        <div class="d-flex flex-wrap">
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="nem" placeholder="" min="0" max="1000">
                <label for="floatingInput">NEM</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="ranking" placeholder="" min="0" max="1000">
                <label for="floatingInput">Ranking</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="lectora" placeholder="" min="0" max="1000">
                <label for="floatingInput">Competencia Lectora</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="matematica1" placeholder="" min="0" max="1000">
                <label for="floatingInput">Competencia Matemática 1</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="historia" placeholder="" min="0" max="1000">
                <label for="floatingInput">Historia y Ciencias sociales</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="matematica2" placeholder="" min="0" max="1000">
                <label for="floatingInput">Competencia Matemática 2</label>
            </div>
            <div class="form-floating mb-3 col-12 col-sm-6 col-md-4 col-lg-3">
                <input type="number" class="form-control" id="ciencias" placeholder="" min="0" max="1000">
                <label for="floatingInput">Ciencias</label>
            </div>
            <select class="form-select mb-3" id="input" aria-label="Default select example">
                <option value="-1" selected hidden>Seleccionar carrera</option>
                <option value="0">Quimica y farmacia</option>
                <option value="1">Diseño Gráfico</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="calcular()">CALCULAR</button>
        </div>
        <div class="container">
            Puntaje Ponderado: <span id="resultado"> </span></p>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center mt-5">
            <img src="https://media.tenor.com/tCL3HGcaV4UAAAAM/raccoon-dance.gif" alt="">
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
